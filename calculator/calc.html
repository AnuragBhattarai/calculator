<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="calc.js"></script>
    <div id="calc">
        <button onclick="reset()" id="clearbtn">clear</button>
        <div id="displaysymbol">
            <p id="displaysymbolvalue">.</p>
        </div>
        <div id="displaydiv">
            <input id="displayvalue" placeholder="0">
        </div>
    <div id="calckeys">
        <button id="button1" >1</button>
        <button id="button2" >2</button>
        <button id="button3" >3</button>
        <button id="button4" >4</button>
        <button id="button5" >5</button>
        <button id="button6" >6</button>
        <button id="button7" >7</button>
        <button id="button8" >8</button>
        <button id="button9" >9</button>
        <button id="buttonadd" >+</button>
        <button id="buttonsubtract" >-</button>
        <button id="buttoncalculate" >=</button>
        <button id="buttonmult" >*</button>
        <button id="buttondiv" >/</button>
    </div>
    </div>
    
</body>
</html>
